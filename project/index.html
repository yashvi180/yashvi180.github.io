<!DOCTYPE html>
<html>
  <head>
    <title>Budget Tracker System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Budget Tracker System</h1>
    <div class="container">
      <div class="content">
      <div class="left-column">
      <div class="add-budget">
        <h2 >Add Budget:</h2>
        <label for="budget">Budget:</label>
        <input type="number" id="budget" name="Budget"/>
        <button onclick="addBudget()">Add Budget</button>
      </div>
      <div class="add-expense">
        <h2 >Add Expense:</h2>
        <label for="expense-title">Expense Title:</label>
        <input type="text" id="expense-title" name="expense-title"  />
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount"  />
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <button class="reset-button" onclick="resetAll()">Reset All</button>
    </div>
      <div class="combined">
        <div class="expense-history">
            <div class="expense-history-summary">
          <div class="item">Total Budget: <span id="total-budget">0.00</span></div>
          <div class="item">Total Expenses: <span id="total-expenses">0.00</span></div>
          <div class="item">Budget Left: <span id="budget-left">0.00</span></div>
            </div>
          <h2>Expense History:</h2>
          <table>
            <thead>
              <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expense-list"></tbody>
          </table>
        </div>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
