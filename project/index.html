<!DOCTYPE html>
<html>
  <head>
    <title>Budget Tracker System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Budget Tracker System</h1>
      <div class="content">
      <div class="left-column">
      <div class="add-budget">
        <label for="budget">Add Budget:</label>
        <input type="number" id="budget" placeholder="Budget" />
        <button onclick="addBudget()">Add Budget</button>
      </div>
      <div class="add-expense">
        <label for="expense-title">Add Expense:</label>
        <input type="text" id="expense-title" placeholder="Expense Title" />
        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" placeholder="Amount" />
        <button onclick="addExpense()">Add Expense</button>
      </div>
      <button class="reset-button" onclick="resetAll()">Reset All</button>
    </div>
      <div class="combined">
        <div class="expense-history">
            <div class="expense-history-summary">
          <p>Total Budget: <span id="total-budget">0.00</span></p>
          <p>Total Expenses: <span id="total-expenses">0.00</span></p>
          <p>Budget Left: <span id="budget-left">0.00</span></p>
            </div>
          <h2>Expense History:</h2>
          <table>
            <thead>
              <tr>
                <th>Expense Name</th>
                <th>Amount</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="expense-list"></tbody>
          </table>
        </div>
      </div>
    </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
